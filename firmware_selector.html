<!DOCTYPE html>

<html lang="en">    
    <head>
        <meta charset="utf-8">
        <title></title>
        
          <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!custom css>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">  
    </head>
    <body>
    
        <img src="MakerGear_Logo.png">
        
        <h3 id="greet">Welcome to the MakerGear Firmware Selector</h3>
        
        
        <div class="container">
            <div class="col s6">
                    
                <p>Select your Z-motor</p>
                    <p>Black Z-motor<input type="radio" name="z_motor"></p>
                    <p>Silver Z-motor<input type="radio" name="z_motor"></p>
                    <br>
                    <br>
                <p>Select Your Power Supply</p>
                    <p>24V Power Supply<input type="radio" name="power"></p>
                    <p>19V Power Supply<input type="radio" name="power"></p>
                    <br>
                    <br>
                </div>
        </div>
        
        
        <div class="container">
            <div class="col s6">           
                 <p>Select Your HotEnd</p>
                    <p>V4 HotEnd<input type="radio" name="hotend"></p>
                    <p>V4 HotEnd (Dual)<input type="radio" name="hotend"></p>
                    <p>V3b Hotend<input type="radio" name="hotend"></p>
                <br>
                <br>
                <p>Select your LCD</p>
                    <p>GeeTech<input type="radio" name="LCD"></p>
                    <p>Viki<input type="radio" name="LCD"></p>
                    <p>None<input type="radio" name="LCD"></p>
            </div>
        </div>
        
    </body>
    
</html>
